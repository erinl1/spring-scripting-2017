<div class = "container">

  </div>
  <div class = "row">
    <div class = "col-md-4" id = "col1">

    </div>
  </div>

<script>
$("#header").append("<center><img src = 'https:" + urbanoutfitters.logo[0] + "'></center><br>")
for(let i = 0; i<= urbanoutfitters.img.length; i = i + 3){
  $("#col1").append("<img src = '" + urbanoutfitters.img[i] + "'><p>" + urbanoutfitters.text[i] + "</p>");
  $("#col2").append("<img src = '" + urbanoutfitters.img[i+1] + "'><p>" + urbanoutfitters.text[i+1] + "</p>");
  $("#col3").append("<img src = '" + urbanoutfitters.img[i+2] + "'><p>" + urbanoutfitters.text[i+2] + "</p>");
}
console.log(urbanoutfitters);
</script>
