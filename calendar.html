<script>
var weekday = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
for(var i = 0; i <=weekday.length-1; i++){
$(".weekname").append("<th class = '" + weekday[i] + "'>" + weekday[i] + "</th>");
}
for(var i = 1; i <= 5; i++){
  $(".table").append("<tr class = 'row" + i + "'></tr>");
}
